<div class="login-particles"></div>

<button class="back-home" (click)="goHome()">
  <img src="/../assets/back.png" alt="Chess Multiplayer" class="nav-logo-image">
</button>

<div class="login-container">
  <div class="login-header">
  <div class="login-logo">
  <span class="logo-main">Chess</span>
  <span class="logo-sub">Application</span>
</div>

    <h1 class="login-title">Connexion</h1>
  </div>

  <form class="login-form" [formGroup]="loginFormGroup" (ngSubmit)="login()">

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <div class="input-wrapper">
        <input type="username" id="username" name="username" class="form-input" placeholder="Nom d'utilisateur"formControlName="username" required>
        <i class="fas fa-envelope input-icon"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <div class="input-wrapper">
        <input type="password" id="password" name="password" class="form-input" placeholder="Votre mot de passe" formControlName="password" required #passwordInput>
        <i class="fas fa-lock input-icon"></i>
        <button title="button" class="password-toggle" (click)="togglePasswordVisibility(passwordInput, toggleIcon)">
          <i class="fas fa-eye" #toggleIcon></i>
        </button>
      </div>
    </div>

    <div class="form-options">


      <a routerLink="/reset-password" class="forgot-password">Mot de passe oubli√© ?</a>
    </div>

    <button type="submit" class="login-btn" [class.loading]="loading">
      <span class="btn-text">Se connecter</span>
      <div class="spinner">
        <i class="fas fa-spinner"></i>
      </div>
    </button>


  </form>
</div>
