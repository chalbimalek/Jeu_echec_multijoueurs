<button class="back-home" (click)="goHome()">
  <img src="/../assets/back.png" alt="Chess Multiplayer" class="nav-logo-image">
</button>

<div class="login-container">
  <div class="login-header">
 <div class="login-logo">
  <span class="logo-main">Chess</span>
  <span class="logo-sub">Application</span>
</div>

    <h1 class="login-title">Créer un compte</h1>
  </div>

  <form class="login-form" (ngSubmit)="addUser()">
    <div class="form-group">
      <label>Nom d'utilisateur</label>
      <div class="input-wrapper">
        <input title="username" type="text" class="form-input" [(ngModel)]="newUser.username" name="username" required>
        <i class="fas fa-user input-icon"></i>
      </div>
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <div class="input-wrapper">
        <input title="prenom" type="text" class="form-input" [(ngModel)]="newUser.prenom" name="prenom" required>
        <i class="fas fa-id-card input-icon"></i>
      </div>
    </div>

    <div class="form-group">
      <label>Nom</label>
      <div class="input-wrapper">
        <input title="nom" type="text" class="form-input" [(ngModel)]="newUser.nom" name="nom" required>
        <i class="fas fa-id-card-alt input-icon"></i>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <div class="input-wrapper">
        <input title="email" type="email" class="form-input" [(ngModel)]="newUser.email" name="email" required>
        <i class="fas fa-envelope input-icon"></i>
      </div>
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <div class="input-wrapper">
        <input title="password" type="password" class="form-input" [(ngModel)]="newUser.password" name="password" required #passwordSignup>
        <i class="fas fa-lock input-icon"></i>
        <button title="button" type="button" class="password-toggle" (click)="togglePasswordVisibility(passwordSignup, toggleIconSignup)">
          <i class="fas fa-eye" #toggleIconSignup></i>
        </button>
      </div>
    </div>

    <button type="submit" class="login-btn">
      <span class="btn-text">S'inscrire</span>
    </button>
  </form>
</div>
